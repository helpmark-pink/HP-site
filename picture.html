    <script src="particles-config.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles-config.js', function() {
            console.log('particles.js loaded - callback');
        });
        particlesJS.load('particles-button-1', 'particles-config.js', function() {
            console.log('particles.js loaded for button 1');
        });
        particlesJS.load('particles-button-2', 'particles-config.js', function() {
            console.log('particles.js loaded for button 2');
        });
        particlesJS.load('particles-button-3', 'particles-config.js', function() {
            console.log('particles.js loaded for button 3');
        });




        document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.image-slide');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        images.forEach(image => {
            observer.observe(image);
        });
    });
    </script>
